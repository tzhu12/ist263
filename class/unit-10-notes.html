<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>Unit 10 Accessibility</title>
        <style>
            #skipbutton{
                position: absolute;
                /* position based on top left of viewport */
                left: -999px;
                /* mean the element is off screen */
                background-color:white;
                border:1px solid black;
            }
            /* when the item is tab to */
            #skipbutton:focus {
                position: absolute;
                left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Unit 10 Notes</h1>
        <!-- Headings should be hierachical and only 1 h1-->
    
        <img src="../images/logo-sized.png" alt="linkedin logo">
        <!-- nothing inside alt quotes means screen reader skips-->
        <!--dont say image of or picture of ,etc-->
        <a href="#maincontent">Skip to Content</a>
        <!-- anchor link - links lower on page -->
        <a href="http:\\www.google.com" tabindex="2">Google</a>
        <a href="http:\\www.amazon.com"tabindex="3">Amazon</a>
        <a href="http:\\ebay.com"tabindex="1">Ebay</a>
        <!-- changes the oder of item selected when you press tab-->
        
        <a id="maincontent"></a>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum quibusdam corporis, molestiae repellat aspernatur veniam reprehenderit asperiores dolor facilis nihil possimus. Error asperiores quod, eum laboriosam vel tenetur similique fugit!</p>
    
    
    </body> 
</html>
