<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Unit 04 Notes - Tables
        </title>
    </head>
    <body>
        <table>
            <caption>World Population</caption> <!-- caption is required as the title-->
            <tr><!-- the tr tag must be direct child of table-->
                <th>Country</th> <!-- th means header, does not need to be at the top-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td means table data -->
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>.3</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>
</html>
